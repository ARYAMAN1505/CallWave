services:
  - type: web
    name: my-webrtc-server
    env: node
    plan: free
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
    domains:
      - my-webrtc-server.onrender.com
